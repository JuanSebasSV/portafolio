  <!-- Sección Contacto -->
  <main>
    <section id="contacto" class="contacto">
      <h2>Contáctame</h2>
      <p class="intro">Puedes escribirme a través del formulario o visitarme en mi ubicación.</p>

      <div class="contacto-grid">
        <!-- Formulario -->
        <form id="contactForm">
          <input type="text" placeholder="Tu nombre" required>
          <input type="email" placeholder="Tu correo" required>
          <textarea placeholder="Tu mensaje" rows="5" required></textarea>
          <button type="submit">Enviar Mensaje</button>
        </form>

        <!-- Mapa -->
        <div class="mapa">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d996.5882274796212!2d-75.54671028787754!3d2.388195349279703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sco!4v1757613548382!5m2!1ses-419!2sco"
            allowfullscreen="" 
          </iframe>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <a href="#contacto" class="arriba">
      <i class="fa-solid fa-angles-up"></i>
